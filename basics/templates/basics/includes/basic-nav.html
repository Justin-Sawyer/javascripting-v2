{% for article in articles %}
    <div class="col mb-3">
        <div class="card h-100 border-success">
            <div class="card-body">
                <h5 class="card-title red">
                    {{ article.name }}
                </h5>
                <p class="card-text">
                    {{ article.summary }}
                </p>
            </div>
            <div class="card-footer bg-success">
                {% if article.id != filteredArticle.id %}
                <a type="button" class="btn btn-success w-100 card-button" href="{% url 'article_detail' article.id %}">
                    {{ article.name }}
                </a>
                {% else %}
                <a type="button" class="btn btn-info w-100 card-button" href="{% url 'article_detail' article.id %}">
                    You are here
                </a>
                {% endif %}
            </div>
        </div>
    </div>
{% endfor %}
