<div class="toast" id="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header bg-info text-white">
        <strong class="me-auto"><i class="fas fa-info-circle"></i> Alert!</strong>
        <button type="button" id="toastCloseBtn" class="toastCloseBtn btn-close text-white" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body bg-info text-white bg-opacity-75">
        {{ message }}
    </div>
</div>
